<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tyce's Bio Link</title>

  <!-- Meta for previews and trust -->
  <meta name="description" content="Tyce's Bio â€” Connect with me on Facebook, WhatsApp, or Telegram!">
  <meta property="og:title" content="Tyce's Bio Link">
  <meta property="og:description" content="Quick links to my socials, sounds & style.">
  <meta property="og:image" content="https://tycept.github.io/BioLink/profile.png">
  <meta property="og:url" content="https://tycept.github.io/BioLink/">
  <meta name="theme-color" content="#02CDAD">

  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    :root {
      --rich-black: #001512;
      --gunmetal: #04272D;
      --cadet-gray: #8D9997;
      --white: #FFFFFF;
      --mint: #02CDAD;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--rich-black);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 100px;
      text-align: center;
      transition: all 0.5s ease;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gunmetal);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader-spinner {
      border: 6px solid var(--cadet-gray);
      border-top: 6px solid var(--mint);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    img.profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--mint);
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(2, 205, 173, 0.4);
    }

    h1 {
      font-size: 2.5rem;
      color: var(--mint);
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(2, 205, 173, 0.7);
    }

    p {
      color: var(--cadet-gray);
      max-width: 500px;
      margin-bottom: 40px;
      font-size: 1rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--mint), var(--cadet-gray));
      padding: 16px 24px;
      font-size: 1.1rem;
      color: var(--white);
      text-decoration: none;
      border-radius: 40px;
      box-shadow: 0 10px 30px rgba(2, 205, 173, 0.2);
      transition: all 0.3s ease;
    }

    .btn i {
      margin-right: 12px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(2, 205, 173, 0.5);
      background: linear-gradient(135deg, var(--cadet-gray), var(--mint));
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 25px;
      background-color: transparent;
    }

    footer a {
      color: var(--mint);
      font-size: 1.6rem;
      transition: transform 0.2s ease;
    }

    footer a:hover {
      transform: scale(1.3);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .btn {
        font-size: 1rem;
        padding: 14px 20px;
      }
      footer a {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

<!-- Loading Spinner -->
<div id="loader">
  <div class="loader-spinner"></div>
</div>

<!-- Profile and Content -->
<img src="profile.png" alt="Profile Picture" class="profile-pic">
<h1>Yo, I'm Tyce</h1>
<p>message me here</p>

<div class="button-container">
  <a href="https://www.facebook.com/profile.php?id=100069134598833" class="btn" onclick="playClickSound(); showAlert('Facebook');">
    <i class="fab fa-facebook-f"></i> Facebook
  </a>
  <a href="https://wa.me/639706800317" class="btn" onclick="playClickSound(); showAlert('WhatsApp');">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>
  <a href="https://t.me/Tyce01" class="btn" onclick="playClickSound(); showAlert('Telegram');">
    <i class="fab fa-telegram-plane"></i> Telegram
  </a>
</div>

<!-- Footer -->
<footer>
  <a href="https://www.facebook.com/profile.php?id=100069134598833" target="_blank"><i class="fab fa-facebook-f"></i></a>
  <a href="https://wa.me/639706800317" target="_blank"><i class="fab fa-whatsapp"></i></a>
  <a href="https://t.me/Tyce01" target="_blank"><i class="fab fa-telegram-plane"></i></a>
</footer>

<!-- Audio Files -->
<audio id="click-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
<audio id="swoosh-sound" src="https://www.soundjay.com/button/swoosh-01.wav" preload="auto"></audio>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    loader.style.display = "none";

    document.querySelectorAll('.profile-pic, h1, p, .btn').forEach(element => {
      element.classList.add('animate__animated', 'animate__zoomIn');
    });

    // Wait for interaction before playing swoosh
    document.body.addEventListener('click', () => {
      document.getElementById('swoosh-sound').play().catch(() => {});
    }, { once: true });
  });

  function showAlert(name) {
    Swal.fire({
      title: `Opening ${name}`,
      text: 'Hang tight, bro!',
      icon: 'info',
      background: '#04272D',
      color: '#FFFFFF',
      confirmButtonColor: '#02CDAD'
    });
  }

  function playClickSound() {
    document.getElementById('click-sound').play();
  }
</script>

</body>
</html>
